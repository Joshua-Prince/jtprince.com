<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Text to Emoji</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<h1>Discord Text Emojifier</h1>

<textarea rows="6" cols="70" id="in" placeholder="Enter text..."></textarea>

<br><br>

<div id="arrow">&darr;</div>

<br><br>

<button id="copy">Copy</button>
<br>
<textarea rows="12" cols="70" id="out" readonly></textarea>

<br><br>

<div id="instruction">Put some text in, click copy, paste into discord chat<br><br>
Only letters and numbers will convert, if you include any other symbols the <br>
emojis will be smaller.<br><br></div>

<div id="credit">Joshua Prince, 2016</div>

</body>
</html>
